[application]

name="ww2"
main_scene="res://gamearea.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
width=2560
height=1600

[input]

player_move_left=[key(A), key(Left)]
player_move_right=[key(D), key(Right)]
player_shoot=[key(Space)]
player_move_up=[key(W), key(Up)]
player_move_down=[key(S), key(Down)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffacb8a7
